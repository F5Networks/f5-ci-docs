env:
  global:
  - secure: 
  - secure: 
  - secure: 
language: python
sudo: required
services:
- docker
before_install:
- docker pull thejodesterf5/containthedocs
script:
- ./scripts/docker-docs.sh ./scripts/test-docs.sh
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $AWS_S3_BUCKET
  local_dir: docs/_build/html
  upload_dir: containers/v1
  region: us-west-2
  acl: public_read
  skip_cleanup: true
  on:
    branch: v1
    repo: F5Networks/f5-ci-docs
notifications:
  slack:
    secure: 
