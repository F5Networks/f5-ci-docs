language: python
sudo: required
services:
- docker
before_install:
- docker pull thejodesterf5/containthedocs
script:
- ./scripts/docker-docs.sh ./scripts/test-docs.sh
deploy:
  matrix:
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: $S3_BUCKET_NAME
    local-dir: docs/_build/html
    upload-dir: containers/$TRAVIS_TAG
    skip-cleanup: true
    region: "us-west-2"
    on:
      tags: true
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: $S3_BUCKET_NAME
    local-dir: docs/_build/html
    upload-dir: containers/$TRAVIS_BRANCH
    skip-cleanup: true
    region: "us-west-2"
    on:
      all_branches: true
      condition: '"tags" == "false"'
notifications:
  slack:
    secure: 


