applications:
  - name: cf-bigip-ctlr
    health-check-type: http
    health-check-http-endpoint: /health
    env:
      BIGIP_CTLR_CFG: |
                      bigip:
                        url: <url-for-active-bigip>
                        user: <bigip_username>
                        pass: <bigip_password>
                        partition:
                          - <bigip_partition>
                        balance: least-connections-node
                        verify_interval: 30
                        external_addr: 10.100.100.101

                      route_mode: all

                      nats:
                        - host: 10.100.100.25
                          port: 4222
                          user: <myNatsUser>
                          pass: <myNatsPassword>

                      logging:
                        level: info

                      oauth:
                        token_endpoint: uaa.system.cf.local
                        client_name: <myAdminUser>
                        client_secret: <myAdminSecret>
                        port: 443
                        skip_ssl_validation: true

                      routing_api:
                        uri: http://api.system.cf.local
                        port: 80
                      auth_disabled: false

                      profiles: <my_bigip_profile>

                      policies: <my_bigip_traffic-policy>
